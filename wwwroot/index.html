<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>RealTimeChat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">

        <div id="loginArea">
            <h4>Odaya Gir</h4>
            <input id="username" class="form-control mb-2" placeholder="Kullanıcı adı">
            <button id="joinBtn" class="btn btn-primary w-100">Giriş</button>
        </div>

        <div id="chatArea" class="d-none">
            <h5>Oda: <span id="roomName"></span></h5>

            <ul id="messages" class="list-group mb-3"></ul>

            <div class="input-group">
                <input id="messageInput" class="form-control" placeholder="Mesaj yaz">
                <button id="sendBtn" class="btn btn-success">Gönder</button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
